<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tienda de ropa, ropa cordoba, ropa quilino, ropa dean funes">
    <meta name="description" content="encontrá lo ultimo en tendencias, al mejor precio y calidad del mercado">
    <meta name="author" content="nenu"> 
    <meta name="copyright" content="blume">
    <title>forma-parte</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- empieza header -->
    <header>
        <div class="logounite">
            <img src="../assets/img/BLUME.pn.png" alt="logo marca Blume">
        </div>
        <nav>
            <div>
                <ul class="navbarunite">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="#">Unite</a></li>
                    <li><a href="showroom.html">Showroom</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- empieza main -->
    <main>
        <section class="sectionuniteprincipal">
            <div>
                <h1>Covertite en parte del club blume y obtené:</h1>
                <ul class="itempromos">
                    <li>Promos exclusivas</li>
                    <li>Descuentos hasta de 30%</li>
                    <li>Beneficios exclusivos</li>
                </ul>
            </div>
        </section>
        <section class="sectionunitesecundaria">
            <form action="">
                <fieldset class="formunite">
                    <div class="item1">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="escribe tu nómbre aquí" required>
                    </div>
                    <div class="item2">
                        <label for="correo electronico">E-mail</label>
                        <input type="email" id="correro electronico" placeholder="ingresa tu e-mail aquí" required>
                    </div>
                    <div class="item3">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="ingresa tu contraseña aquí" required>
                    </div>
                </fieldset>
            </form>
            <div class="buttonunite">
                <button><a href="">unirme</a></button>
            </div>
        </section>
    </main>
    <!-- empieza footer -->
    <footer>
        <section class="footer">
            <div class="item1footer">
                <h2>Todos los derechos reservados</h2>
            </div>
            <div class="item2footer">
                <p>Copyright © 2023 blume.com</p>
            </div>
        </section>
    </footer>
</body>

</html>
